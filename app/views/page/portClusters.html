function typeChange() {
	var type = document.getElementById("type").value;
    document.getElementById("cluster").value = "ac";
    clusterChange();
}
function clusterChange() {
	var type = document.getElementById("type").value;
	var cluster = document.getElementById("cluster").value;
    table = "<table class='table table-striped table-responsive'>";

    if (cluster=="ac") {
    	table += "<tr><th>Busiest Ports</th><th>Active Ports</th><th>Inactive Ports In</th><th>Inactive Ports Out</th></tr><tr>";
    	addCluster(0, type);
    	addCluster(3, type);
    	addCluster(2, type);
    	addCluster(1, type);
    }
    else if (cluster=="c1") {
    	table += "<tr><th>Busiest Ports</th></tr><tr>";
    	addCluster(0, type);
    }
    else if (cluster=="c2") {
    	table += "<tr><th>Active Ports</th></tr><tr>";
    	addCluster(1, type);
    }
    else if (cluster=="c3") {
    	table += "<tr><th>Inactive Ports In</th></tr><tr>";
    	addCluster(2, type);
    }
    else if (cluster=="c4") {
    	table += "<tr><th>Inactive Ports Out</th></tr><tr>";
    	addCluster(3, type);
    }

    table += "</tr></table>"
    document.getElementById("clustering").innerHTML = table;
}
function addCluster (clusterNum, type) {
	//Safety check, but supposedly unnecessary
	if (clusterNum>=filipino.length) return;

	temp = "<ul class='list-group'>";
	for (i=0; i<filipino[clusterNum].length; i++) {
		temp += "<li class='list-group-item'>" + filipino[clusterNum][i] + "</li>";
	}
	if (type=="av") {
		for (i=0; i<foreign[clusterNum].length; i++) {
			temp += "<li class='list-group-item'>" + foreign[clusterNum][i] + "</li>";
    	}
	}
	temp += "</ul>";
	table += "<td style=\"vertical-align:top\">" + temp + "</td>";
}

</script>

<style>
table {
	text-transform: capitalize;
}

th {
	text-align: center;
}
</style>

</head>


<body>
<div class="container">
	<div class="col-md-12">
		<p id="dropdown">
			<div class="form-group">
				<select class="form-control" id="type" onchange="typeChange()">
					<!-- To be added if ports are added
					<option value="aa">Show All</option>
					-->
					<option value="av">All Ports</option>
					<option value="pv">Philippine Ports</option>
					<!-- Add when needed; But not important
					<option value="ap">All Ports</option>
					<option value="pp">Philippine Ports</option>
					-->
				</select>
			</div>
			<div class="form-group">
				<select class="form-control"  id="cluster" onchange="clusterChange()">
					<option value="ac">Show All</option>
					<option value="c1">Busiest Ports</option>
					<option value="c2">Active Ports</option>
					<option value="c3">Inactive Ports In (Slightly More Incoming Traffic)</option>
					<option value="c4">Inactive Ports Out (Slightly More Outgoing Traffic)</option>
				</select>
			</div>
		</p>
		<p id="clustering"></p>
	</div>
</div>

</body>

<script>
typeChange();
</script>
